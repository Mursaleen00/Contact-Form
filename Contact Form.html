<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract</title>
</head>

<body>
    <fieldset style="width: 350px;">
        <form action="Contact">
            <h1 style="text-align: center; color: rgb(38, 161, 161);">Contact</h1>
            <hr>
            <tr>
                <td><input type="text" placeholder="First Name"></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr><br><br>
            <tr>
                <td> <textarea cols="44" rows="5" placeholder="Address"></textarea></td>
            </tr><br><br>
            <tr>
                <td><input type="number" placeholder="Zip"></td>
                <td><input type="text" placeholder="State"></td>
            </tr><br><br>
            <tr>
                <td><input type="text" placeholder="City"></td>
                <td><input type="button" value="Google Maps"
                        style="width: 170px; text-align: left; background-color:rgb(38, 161, 161); border: none; color: aliceblue;">
                </td>
            </tr><br><br>
            <tr>
                <td><input type="number" placeholder="Phone Home"></td>
                <td> <input type="number" placeholder="Phone Compony"></td>
            </tr><br><br>
            <tr>
                <td><input type="number" placeholder="Phone Mobile"></td>
                <td> <input type="email" placeholder="Email"></td>
            </tr><br><br>
            <tr>
                <td> <textarea cols="44" rows="5" placeholder="History"></textarea></td>
            </tr><br>
            <tr>
                <td><input type="submit" style="background-color:rgb(38, 161, 161); border: none; color: aliceblue;">
                    <input type="reset" style="background-color:rgb(38, 161, 161); border: none; color: aliceblue;">
                </td>
            </tr>
        </form>
    </fieldset>
</body>

</html>
